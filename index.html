<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Etch-A-Sketch | FO</title>
</head>

<body>
    <div class="header-container">
        <h1 class="item-1">Etch-A-Sketch</h1>
        <div class="nav">
            <p class="made-by">MADE BY FO</p>
            <div class="link">
                <a href="https://twitter.com/FlaviaOuyang" target="_blank">TWITTER</a>
                <a href="https://github.com/flaviaouyang" target="_blank">GITHUB</a>
            </div>
        </div>
    </div>

    <!-- main section -->
    <div class="main-container">
        <div class="option-container">
            <div class="option-item mono">
                <div>
                    <p style="margin-top: 64px; margin-bottom: 0;">MONO-</p>
                    <p style="margin-top: 0;">CHROME</p>
                </div>
            </div>
            <div class="option-item poly">
                <div>
                    <p style="margin-top: 64px; margin-bottom: 0;">POLY-</p>
                    <p style="margin-top: 0;">CHROME</p>
                </div>
            </div>
            <div class="option-item clear">
                <div>
                    <p style="margin-top: 64px; margin-bottom: 0;">CLEAR</p>
                    <p style="margin-top: 0;">CANVAS</p>
                </div>
            </div>
        </div>
        <div class="canvas-container" id="image-download">
        </div>
        <div class="save-container">
            <div class="save-item">
                <div id="clear-grid">
                    <p style="margin-top: 80px;">INVISIBLE</p>
                    <p>GRID</p>
                    <p>CANVAS</p>
                </div>
            </div>
            <div class="save-item">
                <div id="share">
                    <p style="margin-top: 80px;">DEFAULT</p>
                    <p>GRID</p>
                    <p>CANVAS</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; FlaviaOuyang</p>
    </footer>


    <script src="script.js" type="text/javascript"></script>
</body>

</html>
